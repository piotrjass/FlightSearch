<div class="flex flex-col gap-3">
  @for(object of flightSelectionService.objectsToDisplayInCards; track object){
  <app-result-card
    [price]="object.price"
    [code]="object.code"
    [seats]="object.seats"
  ></app-result-card>
  } @if( flightSelectionService.objectsToDisplayInCards.length === 0){
  <div
    class="text-xl font-bold typewriter flex flex-col items-center justify-center"
  >
    <h1 class="">Loading results...</h1>
  </div>
  }
</div>
